<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Preload fonts -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="styles.css">

    <title>Bymbols</title>
</head>
<body>
    <div class="container">
        <!-- Symbol Buttons -->
        <div 
            class="symbol-button" 
            data-col="2" 
            data-row="1" 
            data-colspan="2" 
            data-symbols="←,↑,→,↓,↔,↕,↖,↗,↘,↙">
            ↘ ↗
        </div>
        <div 
            class="symbol-button" 
            data-col="7" 
            data-row="1" 
            data-rowspan="2" 
            data-symbols="⅋,Ⅎ,⅂,Ↄ,⅁,⅄,Λ,℺">
            ⅋<br>Ⅎ
        </div>
        <div 
            class="symbol-button" 
            data-col="9" 
            data-row="1" 
            data-colspan="2" 
            data-rowspan="2" 
            data-symbols="♰,♱,✝,✟,✚,✙,✜,✛,⊹,☩,✠">
            ♰ ♱<br>✝ ✟
        </div>
        <div 
            class="symbol-button" 
            data-col="1" 
            data-row="2" 
            data-colspan="2" 
            data-rowspan="2" 
            data-symbols="✢,✣,✤,✥,✻,✼,✽,❇,❈,❉,❊,❋">
            ✢ ✣<br>✤ ✥
        </div>
        <div 
            class="symbol-button" 
            data-col="5" 
            data-row="2" 
            data-colspan="2" 
            data-rowspan="1" 
            data-symbols="▲,△,▶,▷,▼,▽,◀,◁">
            ▲ △
        </div>
        <div 
            class="symbol-button" 
            data-col="3" 
            data-row="3" 
            data-rowspan="2" 
            data-symbols="■,▣,□,▤,▥,▦,▧,▨,▩,⬔,⬕,◧,◨,◩,◪">
            ■<br>□
        </div>
        <div 
            class="symbol-button" 
            data-col="5" 
            data-row="3" 
            data-colspan="4" 
            data-rowspan="2" 
            data-symbols=""
            aria-label="Bymbols Button">
            <span class="bymbols-text">Bymbols</span>
            <span class="copied-text">Copied</span>
        </div>
        <div 
            class="symbol-button" 
            data-col="2" 
            data-row="5" 
            data-colspan="2" 
            data-symbols="●,○,◉,◎,◐,◑,◒,◓">
            ● ○
        </div>
        <div 
            class="symbol-button" 
            data-col="8" 
            data-row="5" 
            data-colspan="2" 
            data-symbols="⎨,⎬,⦗,⦘,⟮,⟯,⧼,⧽,⟨,⟩,⎧,⎭,⦑,⦒">
            ⎨ ⎬
        </div>

        <!-- Empty Divs -->
        <!-- Row 1 -->
        <div data-col="1" data-row="1" class="empty-div"></div>
        <div data-col="4" data-row="1" class="empty-div"></div>
        <div data-col="5" data-row="1" class="empty-div"></div>
        <div data-col="6" data-row="1" class="empty-div"></div>

        <div data-col="8" data-row="2" class="empty-div"></div>
        <!-- Row 3 -->
